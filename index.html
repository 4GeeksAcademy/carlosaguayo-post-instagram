<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/95c2fcaf14.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="pagina-insta">
    <div class="encabezado-insta">
      <div class="info-usuario">
        <i class="fa-brands fa-html5"></i>
        <div>
          <strong>HTML5</strong><br>
          <span>Rigoberto</span>
        </div>
      </div>
      <div class="menu">
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <img class="imagen" src="http://www.gratistodo.com/wp-content/uploads/2016/09/Imagenes-Chistosas-y-graciosas-11.jpg">
    <div class="acciones">
      <div class="izquierda">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="derecha">
        <i class="far fa-bookmark"></i>
      </div>
    </div>
    <div class="likes">
      Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong>
    </div>
    <div class="descripcion">
      Vuelta a la rutina despues de semana santa.
    </div>
  </div>
</body>
</html>
